    <h2>if statements</h2>
    <p>A conditional statement can have three different pieces: 
        <ul>
            <li>"if () {}" -run code if a given condition is true</li>
            <li>"else if () {}" - if not the first thing, maybe this other thing??</li>
            <li>"else () {}" - if nothing else was true, do this</li>
        </ul>
    </p>
